
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LearnHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand text-red" href="/">{% block brand %}LearnHub{% endblock %}</a>
      <div>



        <a class="btn btn-outline-primary btn-sm" href="/login/">Login</a>
        <a class="btn btn-outline-secondary btn-sm" href="/register/">Register</a>
        <a class="btn btn-outline-success btn-sm" href="/students/">Students</a>
        <a class="btn btn-outline-info btn-sm" href="/courses/">Courses</a>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
  </body>
</html>
